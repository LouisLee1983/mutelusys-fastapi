<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="400" height="400" fill="url(#bgGradient)"/>
  
  <!-- 边框 -->
  <rect x="10" y="10" width="380" height="380" fill="none" stroke="#cbd5e1" stroke-width="2" stroke-dasharray="10,5" rx="10"/>
  
  <!-- 图片图标 -->
  <g transform="translate(200,200)">
    <!-- 相框 -->
    <rect x="-60" y="-40" width="120" height="80" fill="#94a3b8" rx="8"/>
    <rect x="-50" y="-30" width="100" height="60" fill="white" rx="4"/>
    
    <!-- 山峰 -->
    <polygon points="-40,-10 -25,-25 -10,-10" fill="#e2e8f0"/>
    <polygon points="-20,-10 -5,-25 10,-10" fill="#cbd5e1"/>
    
    <!-- 太阳 -->
    <circle cx="25" cy="-15" r="8" fill="#fbbf24"/>
    
    <!-- 相机图标 -->
    <g transform="translate(0,50)">
      <rect x="-25" y="-15" width="50" height="30" fill="#64748b" rx="6"/>
      <rect x="-20" y="-10" width="40" height="20" fill="#475569" rx="4"/>
      <circle cx="0" cy="0" r="8" fill="#334155"/>
      <circle cx="0" cy="0" r="5" fill="#64748b"/>
      <rect x="-35" y="-8" width="10" height="6" fill="#64748b" rx="2"/>
    </g>
  </g>
  
  <!-- 文字 -->
  <text x="200" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#64748b">商品图片</text>
</svg> 